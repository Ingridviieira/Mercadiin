<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Mercadiin</title>
</head>

<body class="grey lighten-2">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Mercadiin</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/prod">Pendentes</a></li>
                <li><a href="#">Concluídas</a></li>
                <li><a href="#">Usuários</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card-panel teal" th:if="${sucess}" th:text="${sucess}"></div>
        <div class="card-panel red white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Produtos Pendentes</h2>

        <div class="row">
            <div class="col s12 m6 l4" th:each="prod : ${prods}" >
                <div class="card">
                    <div class="card-content">
                        <div class="progress">
                            <div class="determinate" th:style="${'width:' + prod.status + '%'}"></div>
                        </div>
                        <span class="card-title" th:text="${prod.produto}"></span>
                        <p th:text="${prod.descricao}"></p>
                    </div>
                    <div class="card-action">
                        <a th:href="${'/prod/delete/' + prod.id}" class="btn red">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
